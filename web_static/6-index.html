<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <title>AirBnB Clone</title>
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona, Alabama, Colorado</h4>
                <ul class="popover">
                    <li><h2>California:</h2>
                        <ul>
                            <li>San Diego</li>
                            <li>San Jose</li>
                        </ul>
                    </li>
                    <li><h2>Arizona</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Mesa</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen, Swimming Pool</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Swimming Pool</li>
                    <li>TV</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <div class="footer-content">Best School</div>
    </footer>
</body>

</html>
