<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AirBnB Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }
    .content {
      height: calc(100vh - 130px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #FF0000;
      font-size: 24px;
    }
    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <header>
    <h1>AirBnB Clone</h1>
  </header>
  <div class="content">
    <h2>Best School</h2>
  </div>
  <footer>
    <p>&copy; 2023 Best School. All rights reserved.</p>
  </footer>
</body>
</html>
